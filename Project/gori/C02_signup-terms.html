<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--폰트-->
    <link rel="stylesheet" href="00_fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f87116b39f.js" crossorigin="anonymous"></script>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border-collapse: collapse;  
            font-family: "Noto Sans KR", sans-serif;
            color: white;
        }
        html, body {
            position:relative;
            width: 100%;
            height: 100%;
            background: #121212;
        }
        a {
            text-decoration: underline;
            color: #ffde7a;
        }
        ul {
            list-style: none;
        }
        button, input {
            border: none;
            background-color: transparent;
        }
        button {
            cursor:pointer;
        }
        hr {
            border:0;
            background-color: white;
            height: 1px;
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        main>header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 65px;
            margin-top: 20px
        }
        section>div {
            width: 450px;
            height: 833px;
            padding: 0 40px;
        }
        section>div>header {
            width: 400px;
            font-size: 32px;
            text-align: center;
        }
        section h1 {
            padding-right: 30px;
        }
        #termsContainer {
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            height: 450px;
            padding: 50px 0;
        }
        #termsContainer .terms {
            width: 320px;
            height: 60px;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: #36363679;
            line-height: 30px;
        }   
        .terms:hover .label{
            border-color: #ffde7a;
        }
        .termsCheckBox {
            display: none;
        }
        .label {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border: 1px solid #7e7e7e;
            border-radius: 5px;
            text-align: center;
            line-height: 18px;
        }
        .requiredAlert {
            display: none;
            width: 80%;
            margin: 0 auto;
            color: red;
            font-size: 14px;
            font-weight: 400;
        }
        form input[type="submit"] {
            width: 100%;
            height: 55px;
            margin-top: 20px;
            border-radius: 50px;
            background-color: #ffde7a;
            color: black;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
        }
        input[value="다음"]:hover {
            transform: scale(1.03, 1.06);
            transition-duration: 0.3s;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="A_main-before.html"><img src="/Media/Images/Project/Icon/gori-gold.png" width="120px"></a>
        </header>
        <section>
            <div>
                <!--
                    약관 동의 페이지, 필수 항목을 체크하고 submit하면 프로필 생성으로 넘어감
                    약관의 텍스트는 a태그로 만들어 하이퍼링크 연결
                -->
                <header><h1>가입하고 원하는<br>음악을 감상하세요</h1></header>
                <form id="termsForm" action="C03_signup-profile.html" onsubmit="return formCheck()">
                    <div id="termsContainer">
                        <div class="terms">
                            <label class="label">
                                <i class="fa-solid fa-check" style="color: transparent"></i>
                                <input type="checkbox" class="termsCheckBox required" name="termsCheckBox">
                            </label>
                            <a href="약관">(필수) 개인정보 수집 및 이용</a>
                        </div>
                        <p class="requiredAlert">* 약관에 동의해 주세요.</p>
                        <div class="terms">
                            <label class="label">
                                <i class="fa-solid fa-check" style="color: transparent"></i>
                                <input type="checkbox" class="termsCheckBox required" name="termsCheckBox">
                            </label>
                            <a href="약관">(필수) GORI 이용 약관</a>
                        </div>
                        <p class="requiredAlert">* 약관에 동의해 주세요.</p>
                        <div class="terms">
                            <label class="label">
                                <i class="fa-solid fa-check" style="color: transparent"></i>
                                <input type="checkbox" class="termsCheckBox" name="termsCheckBox">
                            </label>
                            <a href="약관">써드 파티 데이터 제공(선택사항)</a>
                        </div>
                        <div class="terms">
                            <label class="label">
                                <i class="fa-solid fa-check" style="color: transparent"></i>
                                <input type="checkbox" class="termsCheckBox" name="termsCheckBox">
                            </label>
                            <span>마케팅 메시지 수신 동의</span>
                        </div>
                    </div>
                    <input type="submit" value="다음" >
                </form>
            </div>
        </section>
    </main>
    <script>
        const checkBoxEle = document.getElementsByClassName('termsCheckBox');
        const checkBoxRequired = document.getElementsByClassName('required');
        const iCheckEle = document.getElementsByClassName('fa-check');
        const termsDivEle = document.getElementsByClassName('terms');
        const label = document.querySelectorAll(".label");
        const requiredAlertEle = document.getElementsByClassName('requiredAlert')

        /* 약관Div 클릭시 체크박스가 체크되도록 이벤트 추가 */
        for(let i=0; i<checkBoxEle  .length; i++) {
            termsDivEle[i].addEventListener("click", function() {
                if(checkBoxEle[i].checked) {
                    checkBoxEle[i].checked=false;
                    label[i].style.backgroundColor="#36363679";
                    label[i].style.borderColor="#7e7e7e";
                    iCheckEle[i].style.color="transparent";
                }
                else {
                    checkBoxEle[i].checked=true;
                    label[i].style.backgroundColor="#ffde7a";
                    label[i].style.borderColor="transparent";
                    iCheckEle[i].style.color="#121212";
                }
                if(checkBoxRequired[i].checked) {
                    requiredAlertEle[i].style.display="none";
                }
            });
        }
        /* 필수약관 폼체크 */
        function formCheck() {
            for(let i=0; i<checkBoxRequired.length; i++) {
                if(!checkBoxRequired[i].checked) {
                    requiredAlertEle[i].style.display="inline-block";
                    if(i==checkBoxRequired.length-1) return false;
                }
            }
            return true;
        }

    </script>
</body>
</html>
