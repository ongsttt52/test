<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 594px;
            height:30px;
            box-shadow: -2px 3px 2px 0px rgb(143, 140, 140);
        }
        button{
            box-sizing: border-box;
            background-color: rgb(199, 195, 195);
            border:1px solid rgb(199, 195, 195);
            border-right: 1px solid black;
            width: 99px;
            height: 30px;
            float:left;     
            cursor:pointer
        }
        div :nth-child(6) {
            border:none;
        }
        button:hover {
            background-color: #555;
            color:#fff;
        }
        div :nth-child(6):hover{
            background-color:#b30000;
            color:white;
        }
       
        
    </style>
</head>
<body>
    <div>
        <button type="button">메뉴1</button>
        <button type="button">메뉴2</button>
        <button type="button">메뉴3</button>
        <button type="button">메뉴4</button>
        <button type="button">메뉴5</button>
        <button type="button">메뉴6</button>
    </div>
</body>
</html>
