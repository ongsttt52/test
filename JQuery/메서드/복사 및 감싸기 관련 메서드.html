<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        li {
            display: inline-block;
        }
    </style>
</head>
<body>
    <script>
        $(document).ready(function() {
            $(".m1").clone().insertAfter(".m1");
            $("#m2 strong").wrap("<div></div>"); // strong 요소를 div로 감싸줌 / 여러개일경우 각각 감싸줌
            $("#m3").wrapAll("<div></div>"); // strong 요소를 div로 감싸줌 / 여러개일 경우 한번에 감싸줌
            $("#m4").wrapInner("<div></div>");
            $("#m5").replaceWith("<p>변경6</p>");
            $("<p>변경7</p>").replaceAll("#m6");
        });
    </script>
    <ul class="m1">
        <li><img src="1.jpg" alt="HTML"></li>
        <li><img src="2.jpg" alt="CSS"></li>
        <li><img src="3.jpg" alt="Javascript"></li>
        <li><img src="4.jpg" alt="jQuery"></li>
    </ul>
    <div id="m2">
        <strong>내용1</strong><strong>내용2</strong>
    </div>
    <div id="m3">
        <strong>내용3</strong><strong>내용4</strong>
    </div>
    <div id="m4">내용5</div>
    <div id="m5">내용6</div>
    <div id="m6">내용7</div>

</body>
</html>
