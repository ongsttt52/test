<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>
    <script>
        $(document).ready(function() {
            console.log($("input:checkbox").eq(0).attr("checked")); // attr은 check 되어있으면 checked, 아니면 undefined를 리턴
            console.log($("input:checkbox").eq(1).prop("checked")); // prop은 check 되어있으며 true, 아니면 false를 리턴
            $("input:checkbox").eq(0).attr("checked", "checked"); // 속성값의 유무를 판단할때는 prop을 사용하자
            $("input:checkbox").eq(1).prop("checked", true);
            console.log($("input:checkbox").eq(0).attr("checked"));
            console.log($("input:checkbox").eq(1).prop("checked"));
        });
    </script>
    <input type="checkbox" id="html"><label for="html">html</label>
    <input type="checkbox" id="css"><label for="css">css</label>
</body>
</html>
