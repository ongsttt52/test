<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스크롤 관련 메서드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #outer {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid #333;
            overflow: auto;
        }
        .inner {
            width: 1000px;
            height: 1000px;
            background: #ff6600;
        }
        #info {
            position: fixed;
            top: 0;
            left: 50%;
            width: 300px;
            margin-left: -550px;
            text-align: right;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            var top = Math.round($("#outer").scrollTop()); // -> 깔끔한 출력을 위해 반올림
            var left = Math.round($("#outer").scrollLeft());
            console.log(top + "/" + left);
            $("#info span").text("scrollTop : " + top + " / " + "scrollLeft : " + left);
            $("#outer").scroll(function() { // scroll -> 스크롤을 움직였을 때 이벤트 발생
                top = Math.round($("#outer").scrollTop());
                left = Math.round($("#outer").scrollLeft()); // -> scrollTop과 Left 값을 가져옴
                console.log(top + "/" + left);
                $("#info span").text("scrollTop : " + top + " / " + "scrollLeft : " + left); // -> 텍스트 값을 변경
            });
            $("button").click(function() {
                console.log(top + "/" + left);
                $("#outer").scrollTop(Math.round(250)).scrollLeft(Math.round(250)); // -> scrollTop과 Left를 250으로 변경
            })
        });
    </script>
</head>
<body>
    <div id="outer">
        <div class="inner"></div>
    </div>    
    <div id="info">
        <span></span>
        <button>클릭</button>
    </div>
</body>
</html>
