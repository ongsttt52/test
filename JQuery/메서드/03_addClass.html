<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #m2 {
            text-align: center;
        }
        .box {
            border-bottom: 2px solid #ccc;
            text-align: center;
            padding: 20px;
            margin-bottom: 10px;
        }
        .circle0,
        .circle1,
        .circle2 {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            border: 4px solid #ff6600;
            line-height: 200px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <script>
        // addClass()
        $(document).ready(function() {
            $("#m1 > div").addClass("box"); // div에 class=box 추가
            $("#m2 > div").addClass(function(index) {
                return "circle" + index;
            });
        });
    </script>
    <div id="m1">
        <div>jQuery</div>
    </div>
    <div id="m2">
        <div>html</div> <!--class="circle0 추가"-->
        <div>css</div> <!--circle1 추가-->
        <div>javascript</div> <!--circle2 추가-->
    </div>

    <script>
        // removeClass()
        $(document).ready(function() {
            $("#m1 > div").removeClass("con"); // class 속성 con 값이 삭제됨
            $("#m2 > div").removeClass(function() { // class속성 bg값이 삭제됨
                return "bg";
            });
        });
    </script>
    <div id="m1">
        <div class="con">콘텐츠
    </div>
    <div id="m2">
        <div class="c1 bg">내용1</div>
        <div class="c2 bg">내용2</div>
        <div class="c3 bg">내용3</div>
    </div>


</body>
</html>
