<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>삽입 관련 메서드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "굴림", sans-serif;
            font-size: 12px;
        }
        #wrap {
            width: 200px;
            margin: 20px auto;
        }
        #wrap .page {
            text-align: right;
            margin-bottom: 5px;
        }
        #wrap .page .page_n {
            display: inline-block;
            margin-right: 10px;
        }
        #wrap .page button {
            border: none;
            background: #666;
            color: #fff;
            width: 20px;
            height: 20px;
            line-height: 1.5;
            overflow: hidden;
        }
        #wrap .vis {
            width: 200px;
            height: 200px;
            border: 2px solid #505900;
            overflow: hidden;
        }
        .vis img {
            width: 150px;
        }
    </style>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var totalNum = $(".vis > div").length; //4
            var currentNum = 1;
            $(".page_n > span:first").text(currentNum); // <span></span> / <span></span> -> currentNum / totalNum
            $(".page_n > span:last").text(totalNum);
            $(".next_b").click(function() {
                currentNum++;
                if(currentNum > totalNum) {
                    currentNum = 1;
                }
                $(".vis div:first").insertAfter(".vis div:last"); // next_b를 클릭하면 1번째 이미지가 마지막 이미지의 뒤쪽 (맨 뒤)로 감 -> 2번째 이미지가 첫번째 이미지가 됨 -> 2번째 이미지로 넘어가는 효과 
                $(".page_n >span:first").text(currentNum); // next_b를 클릭하면 currentNum의 text가 바뀜
            });
            $(".prev_b").click(function() {
                currentNum--;
                if(currentNum < 1) {
                    currentNum = totalNum;
                }
                $(".vis div:last").insertBefore(".vis div:first");
                $(".page_n > span:first").text(currentNum);
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <div class="page">
            <span class="page_n">
                <span></span> / <span></span>
            </span>
            <button class="prev_b">&lt; 이전</button>
            <button class="next_b">&gt; 다음</button>
        </div>
        <div class="vis">
            <div><a href="#"><img src="/Media/Images/Project/Album/cool_best.jpg" alt="spring"></a></div>
            <div><a href="#"><img src="/Media/Images/Project/Album/don't stop me now.jpg" alt="summer"></a></div>
            <div><a href="#"><img src="/Media/Images/Project/Album/Supernatural.jpg" alt="fall"></a></div>
            <div><a href="#"><img src="/Media/Images/Project/Album/김광석 네번째.jpg" alt="winter"></a></div>
        </div>
    </div>
</body>
</html>
