<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>while문을 사용한 팩토리얼 계산</h1>
    <script>
        var n = prompt("숫자를 입력하세요.", "10")
        var msg = "";
        // while문
        if(n!==null) {
            var nFact=1;
            var tmp = n;
            while(tmp>0) {
                nFact*=tmp--;
            }
            msg = n+ "! = " +nFact;
        }
        else{
            msg = "값을 입력하지 않았습니다.";
        }
        document.write(msg+"<br>");
        // for문
        nFact=1;
        for(i=n; i>0; i--) {
            nFact*=i;
        }
        document.write(nFact);
    </script>
</body>
</html>
