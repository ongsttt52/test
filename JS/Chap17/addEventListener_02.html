<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width:400px;
            margin:50px auto;
            text-align: center;
        }
        #rect {
            width:100px;
            height:100px;           
            border:1px solid #222;
            margin:30px auto;
            background-color: red;
            /*1s동안 실행될 수 있도록*/
            transition: 1s; 
        }
    </style>
</head>
<body>
    <div id="container">
        <p>도형 위로 마우스 포인터를 올려놓으세요.</p>
        <div id="rect"></div>
    </div>

    <script>
        var myRect = document.querySelector("#rect");
        myRect.addEventListener("mouseover", function() { //mouseover 이벤트 처리
            myRect.style.backgroundColor="blue"; 
            myRect.style.borderRadius="50%";
        });
        myRect.addEventListener("mouseout", function() { //mouseout 이벤트 처리
            myRect.style.backgroundColor="red"; // myRect 요소의 배경색 지우기
            myRect.style.borderRadius=""; // myRect 요소의 테두리 초기화
        });
    </script>
</body>
</html>
