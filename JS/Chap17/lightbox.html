<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            width:790px;
            margin:0 auto;
        }      
        .row ul {
            list-style:none;
            margin:0;
            padding:0;
        }
        .row ul li {
            display:inline;        
        }
        /* 라이트 박스 스타일 */
        #lightbox {
            position: fixed;  /* 위치 고정 */
            width:100%;  /* 너비 */
            height:100%;  /* 높이 */
            background-color:rgba(0,0,0,0.7);  /* 배경색 */
            top:0;  /* 시작 위치 - 위쪽 끝 */
            left:0; /* 시작 위치 - 왼쪽 끝 */
            display:none;  /* 화면에서 감추기 */
        }
        /* 라이트 박스 안의 이미지 */
        #lightbox img {
            position:relative;  /* top, left에 의해 위치 지정 */
            left: 33%;
            border:5px solid #eee; /* 이미지 테두리 */       
        }
    </style>
</head>
<body>
    <div class="row">
        <ul>
        <!--축소이미지-->
        <li><img src="/Media/Images/1.jpg" data-src="/Media/Images/Tree_Slow.jpg" class="pic"></li>
        <li><img src="/Media/Images/2.jpg" data-src="/Media/Images/Ts2.jpg" class="pic"></li>
        <li><img src="/Media/Images/3.jpg" data-src="/Media/Images/Ts3.jpg" class="pic"></li> 
        <li><img src="/Media/Images/4.jpg" data-src="/Media/Images/Ts4.jpg" class="pic"></li>
        <li><img src="/Media/Images/5.jpg" data-src="/Media/Images/Ts5.jpg" class="pic"></li>
        <li><img src="/Media/Images/6.jpg" data-src="/Media/Images/Ts6.jpg" class="pic"></li>          
        </ul>    
        <!--data-src : 실행할 때 바로 실행되는 속성이 아닌 추가적으로 실행되는 속성으로 data-* 형태로 표현 가능-->
    </div>
    <!--확대이미지-->
    <div id="lightbox">
        <img src="/Media/Images/Tree_Slow.jpg" alt="" id="lightboxImage">     
    </div>

    <script>
        // .pic인 요소들을 가져와 pics라는 변수에 저장 / querySelectorAll(".pic")도 가능
        let pics = document.getElementsByClassName("pic");
        // 라이트 박스 / querySelector("#lightbox")도 가능
        let lightbox = document.getElementById("lightbox");
        // 라이트 박스 안의 이미지 / querySelector("#lightboxImage")도 가능
        let lightboxImage = document.getElementById("lightboxImage");

        // 이벤트 연결
        for (let i=0; i<pics.length; i++) {
            pics[i].addEventListener("click", showLightbox);
        }

        function showLightbox() {
            let bigLocation = this.getAttribute("data-src");
            lightboxImage.setAttribute("src", bigLocation);
            // 라이트박스 이미지를 화면에 표시
            lightbox.style.display="block";
        }

            // click 이벤트가 발생했을 때 실행할 함수 선언
            lightbox.onclick = function() {
                // lightbox 요소를 화면에서 감춤
                lightbox.style.display = "none";
            }
    </script>
</body>
</html>
