<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ol>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ol>
    <script>
        let tag = document.getElementsByTagName('ul')[0];
        let lis = tag.getElementsByTagName('li');
        let lis2 = document.getElementsByTagName('li');
        console.log(lis);
        for(let i=0; i<lis.length; i++) {
            console.log(lis[i]);
            lis[i].style.color="red";
        }
        for(let i=0; i<lis2.length; i++) {
            lis2[i].style.backgroundColor = "yellow";
        }
    </script>
</body>
</html>
