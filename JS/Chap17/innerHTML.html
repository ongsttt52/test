<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="innertext()">innerText로 표시하기</button>
    <button onclick="innerhtml()">innerHtml로 표시하기</button>
    <h1>현재 시각: </h1>
    <div id="current"></div>
    <script>
        let now = new Date();

        function innertext(){
            document.getElementById("current").innerText="<em>"+now+"</em>";
        }
        function innerhtml(){
            document.getElementById("current").innerHTML="<em>"+now+"</em>";
        }
    </script>
</body>
</html>
