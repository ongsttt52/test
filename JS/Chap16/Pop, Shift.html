<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var chars = ["a", "b", "c", "d"];
        document.write("원래 배열 : ", chars, "<br>");
        var popped1 = chars.pop(); // chars의 마지막 요소 "d" 꺼내어 popped1에 저장
        document.write("꺼낸 요소 : ", popped1, " | 배열 : ", chars, "<br>");
        var popped2 = chars.shift(); // chars의 맨 앞 요소 "a" 꺼내어 popped2에 저장
        document.write("꺼낸 요소 : ", popped2, " | 배열 : ", chars, "<br>");

    </script>
</body>
</html>
