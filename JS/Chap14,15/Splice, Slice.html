<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // splice() -> 기존 배열에서 삭제하고 요소를 리턴함
        // 인수가 1개일 경우
        var numbers = [1,2,3,4,5];
        var newNumbers = numbers.splice(2); // 2번 인덱스부터 끝까지 반환 후 삭제
        document.write("반환된 배열 : " + newNumbers + "<br>");
        document.write("변경된 배열 : " + numbers + "<hr>");

        // 인수가 2개일 경우
        var study = ["html", "css", "web", "jquery"];
        var newStudy = study.splice(2,1); // 2번 인덱스부터 1개 삭제 ([2] 삭제)
        document.write("반환된 배열 : " + newStudy + "<br>");
        document.write("변경된 배열 : " + study + "<hr>");

        // 인수가 3개일 경우
        var newStudy2 = study.splice(2,1,"js"); // 2번 인덱스 하나 삭제 후 그 자리에 "js" 추가
        document.write("반환된 배열 : " + newStudy2 + "<br>");
        document.write("변경된 배열 : " + study + "<hr>");
        

        // slice() -> 기존 배열은 변경하지 않고 요소를 리턴함
        var colors = ["red","green","blue","white","black"];
        var colors2 = colors.slice(2); // 인덱스 2부터 끝까지
        document.write(colors2);
        console.log(colors); // 기존 배열 변경되지 않음

        document.write("<br>");
        var colors3 = colors.slice(2,4); // 인덱스 2부터 4 직전까지 (3까지)
        document.write(colors3);
        console.log(colors); 
    </script>
</body>
</html>
