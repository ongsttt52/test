<!-- <hn> : 제목, 볼드, 1이 가장 큼-->
<!-- <p> : 위 아래 한줄을 확보하고 내용 작성-->
<!-- <br> : 엔터와 같은 기능 -->
<!-- <blockquote> : 인용했음을 알리는 용도, 들여쓰기가 됨 -->
<!-- <strong>, <b> : 굵게 표시(볼드), strong은 강조의 의미 -->
<!-- <em>, <i> : 기울이기(이탤릭체), em은 강조 -->
<!-- <ol>, <li>, <ul> : ol은 순서가 있는 목록, <ol type="1" start="3"> 처럼 사용, 타입에는 1,a,A,i,I가 올 수 있음 / ul은 순서 없는 목록, 점(불릿)을 찍어 목록을 구분함 / li : 목록 -->
<!-- <di>, <dt>, <dd> : 설명 목록, dl 안에 dt,dd를 사용 / dt : 이름, dd : 내용 / 내용은 들여쓰기됨 -->
<!-- <table>, <caption> : table은 표의 시작과 끝을 알림 / table 바로 아래에 caption을 사용해 제목 표시 가능 -->
<!-- <tr>, <td>, <th> : tr은 행(줄), td,th는 행 안의 셀을 만듦 / 표의 제목에 셀을 만들때는 th사용(볼드,중앙정렬) -->
<!-- rowspan, colspan : 행이나 열을 합칠 때 사용, 실제로는 셀을 합치는 것이므로 td,th와 함께 사용 / <td rowspan = "합칠 셀의 개수"> 셀의 내용<\td> -> 입력한 개수만큼 해당 셀에서 세로로 합쳐짐 -->
<!-- <col>, <colgroup> : 특정 열에 배경색이나 너비를 변경할 수 있게 함, col이 두개 이상 존재하면 colgroup으로 묶어줘야함, 반드시 table 안쪽, caption태그 다음에 써야함, 표 전체 열의 개수만큼 col을 선언해야함 -->
<!-- <style> : <col style="background-color:#eee;" 로 열의 배경색 지정 가능, style="width:150px;"로 셀의 너비 지정 가능 -->
<!-- <img> : src는 경로를 지정하여 웹브라우저에 알려주는 역할, alt는 이미지를 대신할 텍스트 역할로 둘 다 반드시 있어야함 / <img src = "이미지 경로" alt = "대체용 텍스트"> 처럼 사용 -->
<!-- <img src = "이미지 경로" width="50%", height="50px" 처럼 사용하여 이미지의 크기 변경 가능 / %는 창 크기에 따라 이미지 크기가 동적으로 변화함 -->
