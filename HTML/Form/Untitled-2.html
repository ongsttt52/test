<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label>아이디 <input type="text" placeholder="4자~10자 사이, 공백없이" autofocus name="id" required></label>
                </li>
                <li>
                    <label for="email">이메일 </label>
                    <input type="email" id="umail" name="email" required>
                </li>
                <li>
                    <label for="pwd">비밀번호 </label>
                    <input type="text" placeholder="문자와 숫자, 특수 기호 포함" name="pwd" required>
                </li>
                <li>
                    <label for="pwdch">비밀번호 확인</label>
                    <input type="text" name="pwdch" required>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label><input type="radio" name="mail" value="yes">메일 수신</label>
            <label><input type="radio" name="mail" value="no" checked>메일 수신 안 함</label>
        </fieldset>
        <input type="submit" value="가입하기"> <!-- submit, reset은 form안의 정보를 전송/삭제하는 역할이기 때문에 form영역 안에 위치해야함 -->
        <input type="reset" value="취소">
    </form>
    
</body>
</html>
