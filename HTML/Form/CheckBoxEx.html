<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>상품선택</legend>
            <p>주문할 상품을 선택해주세요</p>
            <!-- value : 선택된 라디오 버튼, 체크박스를 서버에게 알려줄 때 넘겨줄 값 -->
            <label><input type="checkbox" name="check" value="s_3">선물용 3kg</label>
            <label><input type="checkbox" name="check" value="s_5">선물용 5kg</label>
            <label><input type="checkbox" name="check" value="f_3">가정용 3kg</label>
            <label><input type="checkbox" name="check" value="f_5">가정용 5kg</label>
            <!-- value : input된 checkbox의 값 / name : 이름표 -->
             <p>포장 선택</p>
             <label><input type="radio" name="gift" value="gift">선물포장</label>
             <label><input type="radio" name="gift" value="gift">선물포장 안 함</label>
             <!-- radio타입은 name속성을 맞춰줘야 함 -->
             <p><input type="submit"></p>
        </fieldset>
    </form>
</body>
</html>
