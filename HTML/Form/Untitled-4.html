<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
            <hr>
            <dl>
                <dt><b>개인 정보</b></dt>
                <dd>
                    <label for="name">이름</label>
                    <input type="text" placeholder="공백 없이 입력하세요" id="user_name" name="name" size="20">
                    <br>
                    <label for="phoneNumber">연락처</label>
                    <input type="tel" id="user_phoneNumber" name="phoneNumber" size="20">
                </dd>
            </dl>
                <p><b>지원 분야</b></p>
                    <blockquote>
                        <label for="field"><input type="radio" name="field" value="1" >웹 퍼블리싱</label><br>
                        <label for="field"><input type="radio" name="field" value="2">웹 애플리케이션 개발</label><br>
                        <label for="field"><input type="radio" name="field" value="3">개발 환경 개선</label>
                    </blockquote>
                <p><b>지원 동기</b></p>
                       <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
                
                <button type="submit">접수하기</button>
                <button type="reset">다시 쓰기</button>
        </fieldset>
    </form>
</body>
</html>
