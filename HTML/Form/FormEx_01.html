<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name = "회원가입" action = "register.php" target="_blank">
        <p><label for="user-id">아이디(6자 이상) </label>
            <input type = "text" id="user-id" size="10" maxlength="11"></p>
        <p><label for="user_pw">비밀번호(6자 이상)</label>
            <input type = "password" id="user_pw" size="10" maxlength="10"></p>
            <input type="submit" value="로그인">
            <!-- size : 입력칸의 크기 / maxlength : 최대 입력 글자 수 / id : 해당 input의 고유번호 -->
    </form>
    <form action="">
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>
                    <label for="order-name">상품검색</label>
                    <input type="search" id="order-name">
                </li>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="addr">배송주소</label>
                    <input type="text" id="addr">
                </li>
                <li>
                    <label for="mail">메일주소</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone">
                </li>
            </ul>
            <input type="submit" value="제출"> 
        </fieldset>
    </form>
</body>
</html>
