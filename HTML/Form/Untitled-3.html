<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <h2>회원가입을 환영합니다^^</h2>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="id">아이디</label>
                        <input type="text" placeholder="4자~10자 사이, 공백없이" id="user_id" name="id">
                    </li>
                    <li>
                        <label for="mail">이메일</label>
                        <input type="email" id="user_mail" name="mail">
                    </li>
                    <li>
                        <label for="pwd">비밀번호</label>
                        <input type="password" placeholder="문자와 숫자, 특수 기호 포함" id="user_pwd" name="pwd">
                    </li>
                    <li>
                        <label for="pwdch">비밀번호 확인</label>
                        <input type="password" id="user_pwdch" name="pwdch">
                    </li>
                    <li>
                        <label for="prod1">가입 경로</label>
                        <select>
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>
                        </select>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에" id="user_memo" name="memo"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <label><input type="radio" name="mail" value="yes">메일 수신</label>
                <label><input type="radio" name="mail" value="no" checked>메일 수신 안 함</label>
            </fieldset>
        </fieldset>
        <p> </p>
        <button type="submit">가입하기</button>
        <button type="reset">취소하기</button>
    </form>
</body>
</html>
