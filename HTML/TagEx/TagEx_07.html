<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>탐라국 입춘국</title>

<body>
    <h1>탐라국 입춘굿</h1>
    <p>
        탐라국 입춘굿 놀이는 전국적으로 유일하게 입춘날 벌어지는 축제이자 
        제주도의 문화축제 중에서 유일하게전통시대부터 존재했던 축제이다.
    </p>
    <p>
        제주에서 입춘은 새철 드는 날.<br>
        신구간이 끝나 하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.
    </p>
    <p>자세한 정보 보기</p>
    <h2>일정</h2>
    <ol type = "i">
        <li>입춘맞이 : 1/27(월) ~ 1/31(금)</li>
        <li>낭쉐코사 : 2/1(토)</li>
        <li>거리굿 : 2/2(일)</li>
        <li>열림굿 : 2/3(월)</li>
        <li>입춘굿 : 2/4(화)</li>
    </ol>
    <h3>먹거리</h3>
    <dl>
        <dt>국수</dt>
        <dd>입춘국수1</dd>
        <dd>입춘국수2</dd>
        <dd>입춘국수3</dd>
    </dl>
    
</body>
</html>
