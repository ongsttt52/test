<!DOCTYPE html> <!--문서 유형을 지정, 현재 문서가 html5 문서라는 것을 알려줌-->
<!--파일의 시작과 끝을 표시, 여는 태그는 시작되었다는 의미 / lang 속성으로 사용할 언어 설정-->
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>html 기본 문서</title>
    </head>
    <body>
        <h1>웹 개발 기초</h1>
       <p>자바스크립트</p>
       <p>html</p>
       <p>css</p> 
    </body>
</html> <!--웹 문석 ㅏ끝났다는 의미, 뒤에는 아무 내용이 없어야 함-->
