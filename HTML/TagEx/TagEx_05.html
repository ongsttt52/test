<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서있는List-type</title>
</head>
<body>
    <h1>레드향</h1>
    <h2>레드향 샐러드 레시피</h2>
    <p><b>재료 : </b>레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p>
    <p><b>드레싱 : </b>올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>
    <h3>재료준비</h3>
    <ul type = "a"> <!--ul : 순서 없는 목록(불릿)-->
        <li>샐러드 채소를 씻어...</li>
        <li>레드향과 아보카도,...</li>
    </ul>
    <h3>드레싱 준비</h3>
    <ol type = "a" start="3">
        <li>드레싱 재료를...</li>
    </ol>
    <h4>샐러드 완성</h4>
    <ol type = "a" start="4">
        <li>샐러드 채소와...</li>
    </ol>
</body>
</html>
