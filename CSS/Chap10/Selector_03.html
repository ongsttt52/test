<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        li {
            width: 120px;
            display: inline-block;
            margin:10px;
        }
        li a {
            padding: 5px 20px;
            font-size: 14px;
            text-decoration: none;
            font-weight: bold;
        }
        /*li 태그 요소중 a태그 요소들만 적용*/
        a[href] {
            background-color: yellow;
            border: 1px solid #ccc;
            font-weight: normal;
        }
        /*a 태그 요소중 [href] 속성을 가진 요소들만 적용*/
       
    </style>
</head>
<body>
    <ul>
        <li><a>메인메뉴 : </a></li>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>       
    </ul>    
</body>
</html>
