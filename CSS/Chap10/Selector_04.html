<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         ul{
            list-style: none;
        }
        li{
            padding: 5px 30px;
        }
        li a {
            font-size: 16px;
            text-decoration: none;
            color:#000;
        }
        a[target="_blank"] {
            padding-right: 30px;
            background: url(/HTML/Image/Tree_Slow.jpg) no-repeat center right;
            background-size: 20px 20px;
        }
        /*target 속성이 _blank인 링크를 찾아서 배경이미지를 추가 -> 새창으로 열리는 속성에서만 이미지 추가*/
    </style>
</head>
<body>
    <ul>
        <li><a href="#" target="_blank">HTML</a></li>
        <li><a href="#">CSS selector Level 3</a></li>
        <li><a href="#">미디어쿼리</a></li>
    </ul>
</body>
</html>
