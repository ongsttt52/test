<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul { list-style: none; }
        li {
            display: inline-block;
            margin: 10px;
        }
        li a {
            padding: 5px 20px;
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }
        a[title |= "us"] { /*속성값이 "us"거나 "us-로 시작하는 요소를 찾는 선택자"*/
            background: url(/HTML/Image/Tree_Slow.jpg) no-repeat left center;
        }
        a[title |= "jap"] { /*속성값이 "jap"거나 "jap-로 시작하는 요소를 찾는 선택자"*/
            background: url(/HTML/Image/Tree_Slow.jpg) no-repeat left center;
        }
        a[title |= "chn"] { /*속성값이 "chn"거나 "chn-로 시작하는 요소를 찾는 선택자"*/
            background: url(/HTML/Image/Tree_Slow.jpg) no-repeat left center;
        }
      
    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스</li>
        <li><a href="#" title="us-english">영어</a></li>
        <li><a href="#" title="ja">일본어</a></li>
        <li><a href="#" title="chn">중국어</a></li>
    </ul>
    
</body>
</html>
