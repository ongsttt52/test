<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            background: #ccc;
            padding: 20px;
        }
        #signup {
            background: #fff;
            border: 1px solid #222;
            border-radius: 5px;
            padding: 20px;
            width: 400px;
            margin: 30px auto;
        }
        #signup fieldset {
            border: 1px solid #ccc;
            margin-bottom: 30px;
        }
        #signup legend {
            font-size: 16px;
            font-weight: bold;
            padding-left: 5px;
            padding-bottom: 10px;
        }
        #signup ul li {
            line-height: 30px;
            list-style: none;
            padding: 5px 10px;
            margin-bottom: 2px;
        }
        #signup button {
            border: 1px solid #222;
            border-radius: 20px;
            display: block;
            font-size: 16px;
            font-family: "맑은 고딕",굴림,돋움;
            letter-spacing: 1px; /*글자 사이 공간*/
            margin: auto;
            padding: 7px 25px;
        }
        #signup label {
            /*왼쪽으로 배치*/
            float:left;
            font-size: 13px;
            width: 110px;
        }
        #signup>fieldset>ul>label {
          color:blue;
        }
        #signup input:not([type="radio"]) { 
          /*입력 필드 넓게 바꾸기*/
          /*signup 생략시 모든 input태그에 적용됨*/
          border: 1px solid #eee;
          border-radius: 3px;
          font-size: 13px;
          padding: 5px;
          width: 200px
        }
        #signup>fieldset>ul>li>input[required] {
          border:1px solid red;
        }
        /* >는 자식에게만 적용 ex)signup > input -> 적용 안됨*/
        /*우선순위가 동일한 경우 코드순서에 따름*/
        #signup input[readonly] {
          border:none;
        }
        #signup fieldset#email_check {
          padding-bottom: 10px;
        }
    </style>    
</head>
<body>
    <form id="signup" action="#">
        <fieldset>
          <legend>로그인 정보</legend>
          <ul>
            <li>
              <label for="userid">아이디</label>
              <input id="userid" name="userid" type="text" required autofocus>
            </li>
            <li>
              <label for="pwd1">비밀번호</label>
              <input id="pwd1" name="pwd1" type="password"  required>
            </li>
            <li>
              <label for="pwd2">비밀번호 확인</label>
              <input id="pwd2" name="pwd2" type="password" required>
            </li>  
            <li>
              <label for="level">회원 등급</label>
              <input id="level" name="level" type="text" readonly value="준회원">
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>개인 정보</legend>
          <ul>
            <li>
              <label for="fullname">이름</label>
              <input id="fullname" name="fullname" type="text" placeholder="5자미만 공백없이" required>
            </li>
            <li>
              <label for="email">메일 주소</label>
              <input id="email" name="email" type="email" placeholder="abcd@domain.com" required autocomplete="off">
            </li>
            <li>
              <label for="tel">연락처</label>
              <input id="tel" name="tel" type="tel" autocomplete="off">
            </li>  
          </ul>
        </fieldset>
        <fieldset id="email_check">
          <legend>이벤트와 새로운 소식</legend>
          <label for="mailing_y">메일 수신<input type="radio" name="mailing" id="mailing_y" value="mailing_yes"></label>
          <label for="mailing_n">메일 수신 안 함<input type="radio" name="mailing" id="mailing_n" value="mailing_no" checked></label>     
        </fieldset>
    
        <fieldset>
          <button type="submit"> 제출 </button> 
        </fieldset>
      </form>
</body>
</html>
