<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>불릿 바꾸기</title>
  <style>
    ul {
      list-style:none;   /* 불릿 없앰 */
     /* 왼쪽 여백 줄임 , none에는 자동 들여쓰기가 해당되므로*/
      margin-left:-30px;
    }
    li {
      background-image:url('book-icon.png');  /* 배경 이미지 파일 */
      background-repeat:no-repeat;  /* 배경 이미지 반복 안함 */
      background-position:left center;  /*가로 배치 : left, 세로 배치 : center, 배경 이미지 위치 */
      padding-left:50px;  /* 왼쪽 패딩 (박스 모델) */
      line-height:40px;  /* 줄간격 */
      border:1px solid black;

    }
  </style>
</head>
<body>
  <h1>웹 프로그래밍</h1>
  <ul>
    <li>html</li>
    <li>css</li>
    <li>자바스크립트</li>
  </ul>
</body>
</html>
