<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #02233b;
        }
        .container{
            border: 1px solid black;
            width: 600px;
            height: 700px;
            padding: 20px;
            margin: 0 auto;
            background: white no-repeat;
            background: url(/HTML/Image/Tree_Slow.jpg) no-repeat right bottom / 100px 100px;
            background-color: white;
            /*축약형을 여러개 사용할 경우 마지막 것만 적용됨*/
            /*배경색을 나중에 지정해야 그 위로 이미지를 볼 수 있음*/
            /*여러개의 이미지를 지정할 시 맨 위에 오는 이미지를 가장 처음 선언할 것*/
        }
        .div1{
            background-color: #004344;
            margin:0 auto;
            width:93%;
            height: 75px;
            color:white;
            text-align: center;
            line-height: 75px;
            font-size: 15px;
        }
        h2{
            text-align: center;
            margin-bottom:50px
        }
        h3{
            color:rgba(224, 61, 61, 0.959)
        }
        ul{
            margin:20px
        }
        li{
            list-style-type: none;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">
            <h1>대학언론사 수습기자 모집</h1>
        </div>
        <h2>신입생 여러분을 기다립니다</h2>
        <h3>모집분야</h3>
        <ul>
            <li>아나운서(0명): 학내 소식을 라디오 방송으로 보도</li>
            <li>오프닝쇼프로듀서(0명): 라디오 방송 기획, 제작</li>
            <li>엔지니어(0명): 라디오 방송 녹음 및 편집</li>
        </ul>
        <h3>혜택</h3>
        <ul>
            <li>수습기자 활동 중 소정의 활동비 지급</li>
            <li>정기자로 진급하면 장학금 지급</li>
        </ul>
    </div>
</body>
</html>
