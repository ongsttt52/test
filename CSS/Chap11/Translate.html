<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 800px;
            height: 200px;
            margin: 20px auto;
            background-color: beige;;
        }
        .origin{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            float: left;
            margin: 40px 80px;
        }
        .origin > div {
            width: 100px;
            height: 100px;
            background-color: orange;
        }
        #movex:hover {
            transform: translateX(50px) /*x축으로(가로) 50px 이동*/
        }
        #movey:hover {
            transform: translateY(50px) /*y축으로(세로) 50px 이동*/
        }
        #movexy:hover {
            transform: translate(10px, 20px)
        }
        #scalex:hover{
            transform: scaleX(2);
        }
        #scaley:hover{
            transform: scaleY(1.5);
        }
        #scale:hover{
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="origin">
            <div id="scalex"></div>     
        </div>
        <div class="origin">
            <div id="scaley"></div>  
        </div>
        <div class="origin">
            <div id="scale"></div>     
        </div>
    </div>
</body>
</html>
