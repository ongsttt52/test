<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color:rgb(10, 163, 56) 
        }
        </style>
        <!-- p 태그를 가진 모든 글자에 색칠 -->
    <link rel="stylesheet" href="pstyle.css">
    <!-- pstyle.css 파일에 있는 스타일 블록이 적용됨 -->
</head>
<body>
        <h1 style="color:rgb(172, 21, 21)">레드향</h1>
        <p style="color:rgb(13, 96, 168)">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로</p>
        <p >일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p> 
        
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkzda-rJ_6HJq6sNvOYyVjOh48GjQFHJ83Wg&s" alt="apple">

        <h1 class = "accent bg">레드향</h1> <!-- accent, bg 클래스 사용 -->
        <p>껍질에 붉은 빛이 돌아 <span class ="accent">레드향</span>이라 불린다.</p>
        
        <div id="container">
            <h1>레드향</h1>
            <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
        </div>
</body>
</html>
