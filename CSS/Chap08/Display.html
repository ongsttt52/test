<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding:0px;
            margin:0px;
        }
        nav ul {
            list-style: none; /*불릿이나 숫자 x*/
        }
        nav ul li {
            display: inline-block; /*블록레벨에서 인라인(한줄)으로 처리*/
            padding:20px;
            margin:0 20px;
            border:1px solid #222;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>menu 1</li>
            <li>menu 2</li>
            <li>menu 3</li>
            <li>menu 4</li>
        </ul>
        
    </nav>
</body>
</html>
