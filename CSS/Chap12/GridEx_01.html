<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:1px;
            padding:10px;
        }
        .wrapper{
            width: 1000px;
            height: 250px;
            display: grid;
            grid-template-columns: 3fr 7fr;
            grid-template-rows: 50px 150px 50px;
            grid-template-areas: 
            "header header"
            "sidemenu content"
            "footer footer";
        }
        .header{
            background-color: rgba(117, 197, 117, 0.952);
            grid-area: header;
        }
        .sidemenu{
            background-color: pink;
            grid-area: sidemenu;
        }
        .content{
            background-color: skyblue;
            grid-area: content;
        }
        .footer{
            background-color: yellow;
            grid-area: footer;
        }
        .wrapper2{
            width: 100%;
            height: 300px;
            display: grid;
            grid-template-columns: 3fr 3fr 3fr;
            grid-template-rows: repeat(3,100px);
        }
        .grid1{
            background-color: rgb(54, 54, 143);
            grid-column: 1/3;
            grid-row-start: 1;
        }
        .grid2{
            background-color: rgb(39, 39, 255);
            grid-column-start: 3;
            grid-row-start: 1
        }
        .grid3{
            background-color: rgb(93, 93, 253);
            grid-column: 1/2;
            grid-row: 2/4
        }
        .grid4{
            background-color: rgb(158, 158, 255);
            grid-column: 2/4;
            grid-row: 2/3;
        }
        .grid5{
            background-color: rgb(194, 194, 255);
            grid-column: 2/3;
            grid-row: 3/4;
        }
        .grid6{
            background-color: rgb(218, 218, 255);
            grid-column: 3/4;
            grid-row-start: 3;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">header</div>
        <div class="sidemenu">sidemenu</div>
        <div class="content">content</div>
        <div class="footer">footer</div>
    </div>

    <div class="wrapper2">
        <div class="grid1">GRID1</div>
        <div class="grid2">GRID2</div>
        <div class="grid3">GRID3</div>
        <div class="grid4">GRID4</div>
        <div class="grid5">GRID5</div>
        <div class="grid6">GRID6</div>
    </div>
</body>
</html>
